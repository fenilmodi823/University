<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Demonstration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        text-align: center;
      }

      h1 {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        margin: 0;
      }

      p {
        margin: 20px 0;
        font-size: 18px;
      }

      .iframe-container {
        margin: 20px auto;
        padding: 10px;
        background: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        display: inline-block;
      }

      iframe {
        border: none;
        border-radius: 10px;
      }

      footer {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>HTML5 Iframe Example</h1>
    <p>Explore the content of the iframe below:</p>
    <div class="iframe-container">
      <iframe
        src="prac-1.html"
        width="800"
        height="600"
        title="Iframe Example"
      ></iframe>
    </div>
    <footer>&copy; 2025 Iframe Demo. All rights reserved.</footer>
  </body>
</html>
