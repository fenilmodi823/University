<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-tr from-black via-gray-900 to-indigo-900 text-white min-h-screen"
  >
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-black bg-opacity-70 p-6 space-y-6 hidden md:block">
        <h2 class="text-2xl font-bold text-indigo-400">ðŸš€ Cosmic Panel</h2>
        <nav class="flex flex-col space-y-4">
          <a href="#" class="hover:text-indigo-400">Dashboard</a>
          <a href="missions.html" class="hover:text-indigo-400"
            >Missions Info</a
          >
          <a href="#" class="hover:text-indigo-400">Systems</a>
          <a href="#" class="hover:text-indigo-400">Logs</a>
        </nav>
      </aside>
      <!-- Main Content -->
      <div class="flex-1 p-6">
        <!-- Topbar -->
        <header
          class="flex justify-between items-center mb-6 glass p-4 rounded-xl"
        >
          <h1 class="text-3xl font-bold text-indigo-300">Mission Control</h1>
          <div class="flex items-center space-x-4">
            <span class="text-gray-300">Commander Fenil</span>
            <img
              src="https://www.gravatar.com/avatar/?d=mp"
              class="w-8 h-8 rounded-full border"
              alt="User"
            />
          </div>
        </header>
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <a
            href="https://www.nasa.gov/missions"
            target="_blank"
            class="glass p-4 rounded-xl text-center block hover:scale-105 transform transition"
          >
            <h2 class="text-xl">Ongoing Missions</h2>
            <p class="text-3xl font-bold text-indigo-400">6</p>
          </a>
          <a
            href="https://www.n2yo.com/"
            target="_blank"
            class="glass p-4 rounded-xl text-center block hover:scale-105 transform transition"
          >
            <h2 class="text-xl">Satellites Online</h2>
            <p class="text-3xl font-bold text-green-400">11,833</p>
          </a>
          <a
            href="https://orbitaldebris.jsc.nasa.gov/"
            target="_blank"
            class="glass p-4 rounded-xl text-center block hover:scale-105 transform transition"
          >
            <h2 class="text-xl">Debris Objects</h2>
            <p class="text-3xl font-bold text-red-400">29,824</p>
          </a>
          <a
            href="https://www.spacex.com/vehicles/starlink"
            target="_blank"
            class="glass p-4 rounded-xl text-center block hover:scale-105 transform transition"
          >
            <h2 class="text-xl">Starlink Satellites</h2>
            <p class="text-3xl font-bold text-yellow-400">7,135</p>
          </a>
        </div>
        <!-- Chart & Missions Info -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Line Chart -->
          <div class="glass p-4 rounded-xl">
            <h2 class="text-xl mb-4">Mission Activity (Last 7 Days)</h2>
            <canvas id="activityChart" class="w-full"></canvas>
          </div>
          <!-- Missions Info Card -->
          <a
            href="missions.html"
            class="glass p-4 rounded-xl block hover:scale-105 transform transition"
          >
            <h2 class="text-xl mb-4">Missions Info</h2>
            <p class="text-gray-300">
              Explore ongoing and past mission details.
            </p>
          </a>
        </div>
      </div>
    </div>
    <!-- Chart.js Initialization -->
    <script>
      const ctx = document.getElementById("activityChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [
            {
              label: "Missions Launched",
              data: [2, 3, 1, 4, 2, 3, 5],
              borderColor: "#6366f1",
              backgroundColor: "rgba(99,102,241,0.1)",
              borderWidth: 2,
            },
          ],
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { labels: { color: "white" } } },
        },
      });
    </script>
  </body>
</html>
